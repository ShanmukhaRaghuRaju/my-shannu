<label for="">Employee Name:</label>
<input type="text"[(ngModel)]="empName"><br>

<label for="">Experience</label>
<input type="number"[(ngModel)]="empExp"><br>

<label for="">Package</label>
<input type="number"[(ngModel)]="empPack"><br>

<label for="">Role</label>
<input type="text"[(ngModel)]="empRole"><br>
<button (click)="add()" >ADD</button>

<button class="btn btn red" (click)="sort()">sort experience low to high</button>
<button (click)="totalcost()">cost to company</button>
<input type="text" [(ngModel)]="filterdata" (keyup)="search()">
<button (click)="bonus()">Add 50k bonus</button>
<select [(ngModel)]="role" (change)="rolefilter()">
    <option value="UIDeveloper">UI Developer </option>
    <option value="Software Developer">Software Developer</option>
    <option value="Data engineer">Data engineer</option>
    <option value="Testing Engineer">Testing Engineer</option>
</select>

<table  class="table table-dark">
    <thead>
        <tr>
            <th>sno</th>
            <th>name</th>
            <th>experience</th>
            <th>package</th>
            <th>role</th>
            <th>Actions</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let employ of employees;let i =index">
            <td>{{i+1}}</td>
            <td>{{employ.name}}</td>
            <td [ngStyle]="{color:employ.experience>2?'green':'red'}">{{employ.experience}}</td>
            <td [ngClass]="{}">{{employ.package}}</td>
            <td>{{employ.role}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button>
            </td>
        </tr>

    </tbody>
   

  
</table>
