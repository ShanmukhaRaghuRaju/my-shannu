<div class="container-fluid p-3" style="background-color: teal; color: white;">
  <h1 class="mb-3">flipkart</h1>

  <div class="row">
    <!-- Left: Buttons & Search -->
    <div class="col-md-8 d-flex flex-wrap gap-2 mb-2">
      <input type="text" class="form-control form-control-sm" placeholder="Search" style="width: 150px;" [(ngModel)]="check" (keyup)="search()">

      <button class="btn btn-sm btn-primary me-2" (click)="pricelow()">Price Low to High</button>
      <button class="btn btn-sm btn-primary" (click)="pricehigh()">Price High to Low</button>
      <button class="btn btn-sm btn-primary me-2" (click)="ratinglow()">Rating Low to High</button>
      <button class="btn btn-sm btn-primary" (click)="ratinghigh()">Rating High to Low</button>

      <button class="btn btn-sm btn-info" (click)="apply()">Apply 50% discount</button>
      <button class="btn btn-sm btn-info" (click)="charge()">Price with DeliveryCharge</button>
      <button class="btn btn-sm btn-success" (click)="free()">OnlyFreeDelivery</button>
      <button class="btn btn-sm btn-dark" (click)="totalcost()">Total Price</button>
      <button class="btn btn-sm btn-dark" (click)="totalitems()">Total Cart items</button>
    </div>

    <!-- Right: Form -->
    <div class="col-md-4 d-flex flex-column gap-2">
      <div>
        <label>Name:</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="itname">
      </div>
      <div>
        <label>Price:</label>
        <input type="number" class="form-control form-control-sm" [(ngModel)]="itprice">
      </div>
      <div>
        <label>Rating:</label>
        <input type="text" class="form-control form-control-sm" [(ngModel)]="itrating">
      </div>
      <div class="d-flex align-items-center gap-2">
        <label class="mb-0">FreeDelivery:</label>
        <div>
          <input type="radio" name="freeDelivery" [(ngModel)]="itdelivery" value="True"> Yes
          <input type="radio" name="freeDelivery" [(ngModel)]="itdelivery" value="False"> No
        </div>
      </div>
      <button class="btn btn-sm btn-success" (click)="add()">Add to cart</button>
    </div>
  </div>
</div>




<table class="table table-dark">
    <thead>
        <tr>
            <th>Sno</th>
            <th>ProductName</th>
            <th>Price</th>
            <th>Rating</th>
            <th>FreeDelivery</th>
            <th>Actions</th>

        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.ProductName}}</td>
            <td>{{item.Price}}</td>
            <td>{{item.Rating}}</td>
            <td>{{item.FreeDelivery}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">
                    Delete
                </button>
            </td>
        </tr>

    </tbody>

</table>
