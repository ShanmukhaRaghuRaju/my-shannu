<h1>Vehicles</h1>
<input type="text" [(ngModel)]="term" (keyup)="search()">
<button routerLink="/dashboard/createvehicle">create vehicle</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle Name</th>
            <th> Color</th>
            <th>Cost</th>
            <th>Fuel</th>
            <th>Image</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost|rupee}}</td>
            <td>{{vehicle.fuel}}</td>
            <td><img src="{{vehicle.image}}" width="100px"></td>
            <td>
            <button class="btn btn-info" routerLink="/dashboard/vehicle-details/{{vehicle.id}}">
                
                View

            </button>
            </td>
            <td >
                <button class="btn btn-warning" routerLink="/dashboard/edit-vehicle" routerLink="/dashboard/edit-vehicle/{{vehicle.id}}">Edit</button>
            </td>
           
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger" >Delete

                </button>
            </td>
            
        </tr>
    </tbody>
</table>
